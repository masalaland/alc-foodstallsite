<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
</head>
<body>

    <form action="https://formspree.io/f/meoogdqo" method="POST"> 
        <h2>Order Form</h2>
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required><br><br>

        <label for="item">Select Item:</label>
        <select id="item" name="item">
            <option value="Pani Puri-30">Pani Puri - ₹30</option>
            <option value="Dahi Puri-30">Dahi Puri - ₹30</option>
            <option value="Batani Chaat-30">Batani Chaat - ₹30</option>
            <option value="Bajji Mixture-30">Bajji Mixture - ₹30</option>
            <option value="Fried Chicken-99">Fried Chicken - ₹99</option>
            <option value="French Fries-40">French Fries - ₹40</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required><br><br>

        <input type="submit" value="Submit Order">
    </form>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Display a success message to the user
            const successMessage = document.createElement('p');
            successMessage.textContent = 'Order submitted successfully!';
            document.body.appendChild(successMessage);

            // Optionally, reset the form
            form.reset();
        });
    </script>

</body>
</html>
