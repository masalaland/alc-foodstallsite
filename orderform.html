<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
</head>
<body>

    <form action="https://formcarry.com/s/LbSRGhv-KFr" method="POST"> 
        <h2>Order Form</h2>
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required><br><br>

        <label for="item">Select Item:</label>
        <select id="item" name="item">
            <option value="Pani Puri">Pani Puri - ₹30</option>
            <option value="Dahi Puri">Dahi Puri - ₹30</option>
            <option value="Batani Chaat">Batani Chaat - ₹30</option>
            <option value="Bajji Mixture">Bajji Mixture - ₹30</option>
            <option value="Fried Chicken">Fried Chicken - ₹99</option>
            <option value="French Fries">French Fries - ₹40</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required><br><br>

        <input type="submit" value="Submit Order">
    </form>

</body>
</html>
