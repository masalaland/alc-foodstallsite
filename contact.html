<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Masala Land</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    $(document).ready(function() {
      $("#contactForm").submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        const name = $("#name").val();
        const email = $("#email").val();
        const message = $("#message").val();

        const formData = { // Create an object with form data
          name: name,
          email: email,
          message: message,
        };

        $.ajax({
          url: "https://formcarry.com/s/YX4C7qcJPRv", // Replace with your Formcarry form ID
          method: "POST",
          data: formData,
          dataType: "json", // Set expected response type
          success: function(response) {
            // Handle successful submission
            console.log(response); // Log the response for debugging
            alert("Thank you for your message! We will get back to you soon.");
            $("#contactForm").trigger("reset"); // Clear the form after successful submission
          },
          error: function(error) {
            // Handle submission errors
            console.error(error); // Log the error for debugging
            alert("There was an error submitting your message. Please try again later.");
          },
        });
      });
    });
  </script>
</body>
</html>
