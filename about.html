<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Masala Land</title>
    <style>
        .portrait-frame {
            width: 300px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
            border: 2px solid #ccc;
            overflow: hidden;
            position: relative; /* For centering */
        }

        .portrait-frame img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the image */
            max-width: 100%; /* Ensure image doesn't exceed frame width */
            max-height: 100%; /* Ensure image doesn't exceed frame height */
            object-fit: contain; /* Scale image to fit within frame while maintaining aspect ratio */
        }
    </style>
</head>
<body>

    <div class="portrait-frame">
        <img src="aboutb.png" alt="About Us Image">
    </div>

</body>
</html>
