            <h3>Pani Puri</h3>
            <p>Price: 30rs/-</p>
            <div>
                <label>Quantity:</label>

                    <span id="pani-puri-quantity">1</span>
                    <button onclick="increaseQuantity('pani-puri-quantity')">+</button>
                </div>
            </div>
            <button onclick="addToCart('Pani Puri', 30, parseInt(document.getElementById('pani-puri-quantity').innerText))">Add to Cart</button>
