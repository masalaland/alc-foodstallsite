<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Masala Land</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="Untitled design.mp4" type="video/mp4">
    </video>

    <div class="dropdown-container">
        <div class="dropdown-panel">
            <label for="menu-dropdown">Choose an item:</label>
            <select id="menu-dropdown" name="menu-dropdown" onchange="updateDetails()">
                <option value="Pani Puri">Pani Puri</option>
                <option value="Dahi Puri">Dahi Puri</option>
                <option value="Bajji Mixture">Bajji Mixture</option>
                <option value="Batani Chaat">Batani Chaat</option>
                <option value="Fried Chicken">Fried Chicken</option>
                <option value="French Fries">French Fries</option>
            </select>
            <div id="menu-details">
                <h3 id="item-name">Pani Puri</h3>
                <p id="item-price">Price: 30rs/-</p>
                <div class="quantity">
                    <label>Quantity:</label>
                    <button onclick="decreaseQuantity('quantity')">-</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity('quantity')">+</button>
                </div>
                <button onclick="addToCart('Pani Puri', 30, parseInt(document.getElementById('quantity').innerText))">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
