<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Masala Land</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffe0b2, #ffb74d);
        }

        .frame {
            width: 400px;
            height: 600px;
            border: 10px solid #8B4513; /* Brown frame */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="Online Order.png" alt="Challenge Image">
    </div>
</body>
</html>
